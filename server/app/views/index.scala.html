@(message: String)

@main("Play with Scala.js") {
<h2>Play and Scala.js share a same message</h2>
<div>
    <canvas style="display: block" id="canvas" width="255" height="255"/>
</div>
<script type="text/javascript" src="../client-fastopt.js"></script>
<script>
    example.ScalaJSExample().main(document.getElementById('canvas'));
</script>

<ul>
  <li>Play shouts out: <em>@message</em></li>
  <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
</ul>
}
